<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <!-- <link rel="stylesheet" href="reset.css" /> -->
  <!-- <link rel="stylesheet" href="normalize.css" /> -->
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/5aaba4bd00.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="card">
    <div class="card__title">Todo App</div>
    <div class="card__content">
      <div class="input-field">
        <input id="inputBox" type="text" placeholder="Task를 입력해주세요." />
        <button id="addBtn"><i class="fa-solid fa-plus"></i></button>
      </div>
      <ul class="todo-list" id="todoList">
      </ul>
    </div>
    <div class="card__footer">
      <span><span id="todoCount"></span> tasks</span>
      <button id="clearAll">전체삭제</button>
    </div>
  </div>
</body>

</html>
